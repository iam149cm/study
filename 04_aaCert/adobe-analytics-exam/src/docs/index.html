<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AA Newsletter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Docsify 기본 테마 -->
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>
<body>
  <!-- Docsify가 Markdown을 여기에 렌더링 -->
  <div id="app">Loading...</div>

  <!-- Docsify Core Script -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script>
    window.$docsify = {
      name: 'AA Newsletter',  // 사이트 이름
      repo: 'https://github.com/iam149cm/study', // 깃허브 저장소 URL (옵션)
      loadSidebar: false,  // 사이드바 비활성화 (필요하면 true로 변경)
      subMaxLevel: 2       // 목차 자동 생성 수준
    }
  </script>
</body>
</html>
