<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이지 이동 안내</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 1.1em;
      line-height: 1.6;
    }
    a {
      color: #1976d2;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .timer {
      color: #d32f2f;
      font-weight: bold;
      font-size: 1.2em;
    }
    .warning {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff3cd;
      border-radius: 4px;
      color: #856404;
      font-size: 0.9em;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>페이지 주소가 변경되었습니다</h1>
    <p>
      Adobe Analytics 모의고사 사이트가 새로운 주소로 이전되었습니다.
      <br>
      <span id="countdown" class="timer">5</span>초 후 자동으로 새로운 페이지로 이동합니다.
    </p>
    <p>
      새로운 주소: <a href="https://aa-mock-exam.vercel.app/">https://aa-mock-exam.vercel.app/</a>
    </p>
    <div class="warning">
      ⚠️ <strong>안내:</strong> 현재 접속하신 URL은 <strong>3월 말에 삭제될 예정</strong>입니다.
      <br>새로운 주소를 즐겨찾기에 등록해주세요.
    </div>
    <p>
      자동으로 이동하지 않으면 <a href="https://aa-mock-exam.vercel.app/">여기를 클릭하세요</a>.
    </p>
  </div>
  <script>
    var timeLeft = 5;
    var elem = document.getElementById('countdown');
    var timerId = setInterval(function() {
      timeLeft--;
      elem.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timerId);
        window.location.href = "https://aa-mock-exam.vercel.app/";
      }
    }, 1000);
  </script>
</body>
</html>
